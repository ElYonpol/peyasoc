        <form action="">
          <fieldset>
            <legend>Por favor seleccione su preferencia para el turno</legend>

            <br />

            <div>
              <label for="turno">Seleccione su preferencia:</label>

              <!-- MENÚ DESPLEGABLE CON BOOTSTRAP -->
              <select

                aria-label="Default select example"
                style="min-width: 350px"

                <option selected>Ver más opciones</option>

            <br />

            <div>
              <label for="mensaje-turno"
                >Déjenos su mensaje para el turno:</label
              >
              <br />
              <br />

              <!-- TEXTAREA CON BOOTSTRAP -->
              <div class="mb-3 w-25" style="min-width: 350px">
                <label for="exampleFormControlInput1" class="form-label"
                  >Dirección de correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="nombre@ejemplo.com.ar"
                />
              </div>
              <div class="mb-3 w-25" style="min-width: 350px">
                <label for="exampleFormControlTextarea1" class="form-label"

                >
                <textarea

              </div>
