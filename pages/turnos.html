    <!-- MAIN -->

    <section id="main">
      <div class="col--main">
        <h1 class="display-1">
          <div class="display-1--intro">Solicite su turno</div>
        </h1>
        <form action="">
          <fieldset>
            <legend>
              <span class="number">1</span>Por favor seleccione su preferencia
              para el turno
            </legend>

            <br />

            <div>
              <label for="turno">Seleccione su opción:</label>

              <!-- MENÚ DESPLEGABLE CON BOOTSTRAP -->
              <select
                class="form-select w-25"
                aria-label="Default select example"
                style="min-width: 300px"
              >
                <option selected>Ver más opciones</option>
                <option value="1">Opción turno 1</option>
                <option value="2">Opción turno 2</option>
                <option value="3">Opción turno 3</option>
              </select>
            </div>

            <div>
              <legend>
                <span class="number">2</span>Déjenos su mensaje para el turno:
              </legend>

              <br />

              <!-- TEXTAREA CON BOOTSTRAP -->
              <div class="mb-3 w-25" style="min-width: 300px">
                <label for="exampleFormControlInput1" class="form-label"
                  >Dirección de correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="nombre@ejemplo.com.ar"
                />
              </div>
              <div class="mb-3 w-25" style="min-width: 300px">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Mensaje</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="4"
                  placeholder="Escriba aquí su mensaje"
                ></textarea>
              </div>
            </div>

            <button class="btn--submit__contact" type="submit">Enviar</button>
          </fieldset>
        </form>
      </div>
