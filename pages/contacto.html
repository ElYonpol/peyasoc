<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../icons/icon_pe.jpg" />

    <link rel="stylesheet" href="../css/style.css" />

    <!-- Librerías de animación CSS (https://animate.style/#documentation)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- GOOGLE FONTS -->

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->

    <script
      src="https://kit.fontawesome.com/c8592c7dd1.js"
      crossorigin="anonymous"
    ></script>

    <title>Portas Esquivel & Asociados - Contacto</title>
  </head>

  <!-- ESTRUCTURA CON GRID Y FLEXBOX -->

  <body class="grid--container">
    <!-- HEADER CON NAVBAR -->

    <header id="header">
      <nav id="navbar">
        <div class="row">
          <div class="col">
            <a href="../index.html"
              ><img
                class="image"
                src="../icons/icon_pe.jpg"
                alt="Logo Portas Esquivel & Asociados"
            /></a>
          </div>
          <div class="col">
            <ul class="nav__list">
              <li><a class="nav__link" href="../index.html">Inicio</a></li>
              <li>
                <a class="nav__link" href="servicios.html">Servicios</a>
              </li>
              <li>
                <a class="nav__link" href="turnos.html">Turnos</a>
              </li>
              <li>
                <a class="nav__link" href="profesionales.html">Profesionales</a>
              </li>
              <li>
                <a class="nav__link" href="odontotips.html">OdontoTips</a>
              </li>
              <li>Contacto</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->

    <section id="main">
      <div class="col--main">
        <h1 class="display-1">
          <div class="display-1-intro">Contáctenos</div>
        </h1>
        <form action="">
          <fieldset>
            <legend>Por favor ingrese sus datos</legend>

            <br />

            <div>
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Escriba aquí su nombre"
              />
            </div>
            <div>
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                name="apellido"
                id="apellido"
                placeholder="Escriba aquí su apellido"
              />
            </div>

            <div>
              <label for="sexo">Escoja su género:</label>
            </div>
            <span>Hombre</span>
            <input type="radio" name="sexo" value="hombre" />
            <span>Mujer</span>
            <input type="radio" name="sexo" value="mujer" />

            <br />
            <br />

            <div>
              <label for="obra-social">Seleccione su Obra Social:</label>
              <select name="obra-social" id="obra-social">
                <option value="OSDE">OSDE</option>
                <option value="Swiss Medical">Swiss Medical</option>
                <option value="Galeno">Galeno</option>
                <option value="Otras">Otras</option>
              </select>
            </div>

            <br />

            <div>
              <label for="mensaje">Déjenos su mensaje:</label>
              <br />
              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
                placeholder="Escriba aquí su mensaje"
              ></textarea>
            </div>

            <br />

            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
          </fieldset>
        </form>
      </div>
    </section>

    <!-- SIDEBAR -->

    <section id="sidebar">
      <div class="row--main">
        <div class="sidebar__item">
          <a href="servicios.html"
            ><img
              class="image"
              src="../images/sidebar_servicios.jpg"
              alt="Servicios"
          /></a>
        </div>
        <div class="sidebar__item">
          <a href="turnos.html"
            ><img class="image" src="../images/sidebar_turnos.jpg" alt="Turnos"
          /></a>
        </div>
        <div class="sidebar__item">
          <a href="profesionales.html"
            ><img
              class="image"
              src="../images/sidebar_profesionales.jpg"
              alt="Nuestros Profesionales"
          /></a>
        </div>
        <div class="sidebar__item">
          <a href="odontotips.html"
            ><img
              class="image"
              src="../images/sidebar_odontotips.jpg"
              alt="Odontotips"
          /></a>
        </div>
      </div>
    </section>

    <!-- FOOTER -->

    <footer id="footer">
      <div class="row--footer">
        <div class="footer__social">Encontranos en las redes</div>
        <div class="footer__social">
          <!-- Íconos Redes Sociales -->
          <a href="#"
            ><i class="fa-solid fa-square-envelope fa-fontColor"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-twitter-square fa-fontColor"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-instagram-square fa-fontColor"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-facebook-square fa-fontColor"></i
          ></a>
        </div>

        <div class="footer__bottom__copyright">
          &copy; Copyright 2022 <a href="#">Portas Esquivel & Asociados</a> |
          Creada por Juan Pablo Portas Esquivel
        </div>
      </div>
      <!-- Botón flotante de WhatsApp 
      <div>
        <a href="" target="_blank"
          ><i class="fa-brands fa-whatsapp fa-fontColor"></i
        ></a>
      </div>
      -->
    </footer>
  </body>
</html>
